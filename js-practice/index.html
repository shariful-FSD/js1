    <div class="container js-1">

      <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.
       </p>
      <p id="statement"></p>

    <!--text change-->
    <div class="container js-2">
      <h1>Click the text to change the word</h1>
      <button  type="button" class="btn btn-danger my-2" onclick="textChange()">Click Me</button>
      <h3 id="tch"> Hello World</h3>
    </div>
    <!--show date-->
    <div class="container js-3">

    <h3 id="sd"></h3>
    </div>
    <!--bulb on off-->
    <div class="container">
      <h2>click the button to on/off light</h2>

      <button type="button" class="btn btn-success" onclick="bulbOn()">Bulb On</button>

      <img id="bulb" src="images/off.gif" alt="">

      <button type="button" class="btn btn-danger" onclick="bulbOff()">Bulb Off</button>
